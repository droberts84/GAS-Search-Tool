<form name="form">
    <div>
        <label>{$ 'ENTER_NUMBER' | translate $}</label>
        <input type="number" name="registrationNumber" class="form-control" ng-model="registrationNumber" required>
    </div>
    <div class="form-group">
        <label>{$ 'CONFIRM_NUMBER' | translate $}</label>
        <input type="number" name="confirmRegistrationNumber" class="form-control" ng-model="confirmRegistrationNumber" required />
        <span class="help-block" data-ng-show="form.$valid && registrationNumber != confirmRegistrationNumber">Numbers not equal</span>

    </div>
    <input class="btn" type="submit" ng-disabled="form.$invalid || registrationNumber != confirmRegistrationNumber"
           ng-click="ctrl.submit()" value="{$ 'SUBMIT' | translate $}" />
</form>

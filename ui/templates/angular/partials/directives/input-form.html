<form name="form">
    <div>
        <label>{$ 'ENTER_NUMBER' | translate $}</label>
        <input type="text" name="registrationNumber" class="form-control" ng-model="registrationNumber" required />
    </div>
    <div class="form-group">
        <label>{$ 'CONFIRM_NUMBER' | translate $}</label>
        <input type="text" name="confirmRegistrationNumber" class="form-control" ng-model="confirmRegistrationNumber" required />
    </div>
    <div class="alert alert-warning" data-ng-show="form.$valid && registrationNumber != confirmRegistrationNumber">
        {$ 'NUMBERS_DONT_MATCH' | translate $}
    </div>
    <div class="alert alert-danger error-message" ng-show="ctrl.noData">
        <i class="glyphicon glyphicon-alert fa-2x"></i>
        <p>
            {$ 'INVALID_NUMBER' | translate $}
        </p>
    </div>
    <button class="btn submit-button" type="submit" ng-disabled="form.$invalid || registrationNumber != confirmRegistrationNumber"
           ng-click="ctrl.submit()">
        <span class="button-flex-container">
            <span class="filler"></span>
            <span>{$ 'SUBMIT' | translate $}</span>
            <i class="fa fa-check"></i>
        </span>
    </button>
</form>
